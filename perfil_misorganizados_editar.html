<body style="background: #0c254c;">
  <!-- Banner del juego -->
  <div class="content container-fluid">
    <div class="col-sm">
      <section id="game1" class="card" style="width: 100%; height: 100%;">
        <img class="card-img-top img-fluid" src="./assets/img/bannerGame1.png" alt="Imagen no encontrada">
      </section>
    </div>    
    <h1 id="headerDos">Editar información del Torneo</h1>
  </div>

<!-- Formulario para la creación del torneo -->
<form class="content container-fluid" method="get" action="perfil_misorganizados.html">
    <fieldset>
      <legend class="mt-2">Información principal</legend>
      <label for="titleForm">Título del torneo</label><br/>
        <input size="50" id="titleForm" type="text" value="¿Me cambias madera?"/><br/>
        
      <label for="jugadoresForm" >Número de participantes</label><br/>
        <input size="1" maxlength="3" id="titleForm" type="text" title="Numero de participantes del torneo" value="30"/><br/>
        <p class="form-text">El número de participantes que se pueden inscribir tiene que estar entre 0-100</p>
                    
      <label for="fechaInicioForm" >Fecha de inicio</label><br/>
        <input size="10" maxlength="10" id="inicioForm" type="date" value="23-05-2023" onchange="if(isNaN(Date.parse(this.value))) 
        alert('This control is not a valid date. Please re-enter the value.');"/><br/>
      
      <label for="fechaCierreForm">Fecha de cierre</label><br/>
        <input size="10" maxlength="10" id="cierreForm" type="date"title="Fecha de cierre del torneo" value="06-06-2023" onchange="if(isNaN(Date.parse(this.value))) 
        alert('This control is not a valid date. Please re-enter the value.');"/><br/>
      
      <label for="modalidadForm" name="modalidad" class="mt-2" title="Modalidad del torneo">Modalidad</label><br/>
        <input type="radio" class="m-2" id="individual" name="modalidad" value="Individual" checked title="Individual">
          <label for="individual">Individual</label>
        <input type="radio" class="m-2" id="equipo" name="modalidad" value="Equipo" title="Por equipos">
          <label for="individual">Por equipos</label><br/>
            <!-- Duda: al pulsar por equipos debería salir un pop-up para que seleccionemos nuestro equipo? -->

      <label for="nivelForm" name="nivel" class="mt-2" title="Dificultad del torneo">Dificultad</label><br/>
        <input type="radio" class="m-2" id="amistoso" name="nivel" value="Amistoso" checked title="Amistoso">
          <label for="amistoso">Amistoso</label>
        <input type="radio" class="m-2" id="profesional" name="nivel" value="Profesional" title="Profesional">
          <label for="profesional">Profesional</label><br/>
      
      <!-- Falta que de alguna forma al pulsar presencial se abra otro form -->
      <label for="localizacionForm" name="lugar" class="mt-2" title="Localización del torneo">Localización</label><br/>
        <input type="radio" class="m-2" id="presencial" name="lugar" value="Presencial" checked title="Presencial">
          <label for="presencial">Presencial</label>
        <input type="radio" class="m-2" id="online" name="lugar" value="Online" title="Online">
          <label for="online">Online</label><br/>
    
      <label for="estadoForm" name="estado" class="mt-2" title="Tipo de inscripción del torneo">Inscripción</label><br/>
        <input type="radio" class="m-2" id="abierta" name="estado" value="Abierta" checked title="Inscrpición abierta">
          <label for="abierta">Abierta</label><br/>
        <input type="radio" class="m-2" id="cerrada" name="estado" value="Cerrada" title="Inscripción cerrada">
          <label for="cerrada">Cerrada</label><br/>
        <input type="radio" class="m-2" id="pendiente" name="estado" value="Pendiente" title="No determinada todavia">
          <label for="cerrada">Pendiente</label><br/>
      
      <label for="premioForm" name="premio" class="mt-2" title="Premios del Torneo">Premios</label><br/>
        <input type="radio" class="m-2" id="si" name="premio" value="Si" checked title="Si">
          <label for="si">Sí</label>
        <input type="radio" class="m-2" id="no" name="premio" value="No" title="No">
          <label for="no">No</label><br/>
      
      <label for="descripcionForm" >Descripción</label><br/>
        <textarea id="descripcionForm" cols="50" rows="5" title="Descripcion del torneo" >Torneo multitudinario de Catan, ¡a construir puentes y perder amistades!</textarea><br/> 
        
        <input type="submit" value="Guardar Cambios" class="btn btn-success mt-2"/>
        <input type="submit" value="Cancelar" onclick="javascript:history.back(-1);" class="btn btn-danger mt-2"/>
    </fieldset>
  </form>
