    <!-- Banner del juego -->
    <div class="content container-fluid">
        <div class="col-sm">

              <img class="card-img-top img-fluid" alt="Todavía no está la imagen del banner">
            </section>
        </div>

    <!-- Formulario para la creación del torneo -->
    <form class="content container-fluid">
        <fieldset>
            <legend class="mt-2">Información principal</legend>
            <label for="titleForm">Título del torneo</label><br/>
                <input size="50" id="titleForm" type="text"/><br/>
            
            <label for="jugadoresForm">Número de participantes</label><br/>
                <input size="1" maxlength="3" id="titleForm" type="text"/><br/>
                <div class="form-text">El número de participantes que se pueden inscribir tiene que estar entre 0-100</div>
                        
            <label for="fechaInicioForm">Fecha de inicio</label><br/>
                <input size="10" maxlength="10" id="inicioForm" type="date"/><br/>
            
            <label for="fechaCierreForm">Fecha de cierre</label><br/>
                <input size="10" maxlength="10" id="cierreForm" type="date"/><br/>
            
            <label for="modalidadForm" name="modalidad" class="mt-2">Modalidad</label><br/>
                <input type="radio" class="m-2" id="individual" name="modalidad" value="Individual">
                    <label for="individual">Individual</label>
                <input type="radio" class="m-2" id="equipo" name="modalidad" value="Equipo">
                    <label for="individual">Por equipos</label><br/>
                    <!-- Duda: al pulsar por equipos debería salir un pop-up para que seleccionemos nuestro equipo? -->

            <label for="nivelForm" name="nivel" class="mt-2">Dificultad</label><br/>
                <input type="radio" class="m-2" id="amistoso" name="nivel" value="Amistoso">
                    <label for="amistoso">Amistoso</label>
                <input type="radio" class="m-2" id="profesional" name="nivel" value="Profesional">
                    <label for="profesional">Profesional</label><br/>
            
            <!-- Falta que de alguna forma al pulsar presencial se abra otro form -->
            <label for="localizacionForm" name="lugar" class="mt-2">Localización</label><br/>
                <input type="radio" class="m-2" id="presencial" name="lugar" value="Presencial">
                    <label for="presencial">Presencial</label>
                <input type="radio" class="m-2" id="online" name="lugar" value="Online">
                    <label for="online">Online</label><br/>
            
            <label for="premiosForm">Premio/Recompensa</label><br/>
                <textarea id="premiosForm" cols="50" rows="5"></textarea><br/> 

            <!-- Duda: lo quitamos? Lo dejo comentado por ahora-->
            <!-- <label for="estadoForm" name="estado" class="mt-2">Inscripción</label><br/>

                <input type="radio" class="m-2" id="cerrada" name="estado" value="Cerrada">
                    <label for="cerrada">Cerrada</label><br/> -->

            <button type="button" class="btn btn-success">
                <a href="perfil_misorganizados.html">
                    Confirmar
                </a>
            </button>
            <button type="button" class="btn btn-danger">
                <a href="organizar.html">
                    Cancelar
                </a>
            </button>
        </fieldset>
      </form>
