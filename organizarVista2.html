    <!-- Banner del juego -->
    <div class="content container-fluid">
        <div class="col-sm">

    <!-- Formulario para la creación del torneo -->
    <form class="content container-fluid">
        <fieldset>
                        <label for="titleForm">Nombre completo</label><br/>
                <input size="50" id="titleForm" type="text"/><br/>
            
            <label for="jugadoresForm">Nickname</label><br/>
                <input size="50" id="titleForm" type="text"/><br/>
                <p class="form-text">El número de participantes que se pueden inscribir tiene que estar entre 0-100</p>
                        
            <label for="fechaInicioForm">Fecha de nacimiento</label><br/>
                <input size="10" maxlength="10" id="inicioForm" type="date"/><br/>
            
            <label for="modalidadForm" name="modalidad" class="mt-2">Género</label><br/>
                <input type="radio" class="m-2" id="individual" name="modalidad" value="Individual">
                    <label for="individual">Hombre</label>
                <input type="radio" class="m-2" id="equipo" name="modalidad" value="Equipo">
                    <label for="individual">Mujer</label><br/>
                <input type="radio" class="m-2" id="equipo" name="modalidad" value="Equipo">
                    <label for="individual">Otro</label><br/>
                <input type="radio" class="m-2" id="equipo" name="modalidad" value="Equipo">
                    <label for="individual">Prefiero no decirlo</label><br/>
            <label for="nivelForm" name="nivel" class="mt-2">Dificultad</label><br/>
                <input type="radio" class="m-2" id="amistoso" name="nivel" value="Amistoso">
                    <label for="amistoso">Amistoso</label>
                <input type="radio" class="m-2" id="profesional" name="nivel" value="Profesional">
                    <label for="profesional">Profesional</label><br/>
            
            <!-- Falta que de alguna forma al pulsar presencial se abra otro form -->
            <label for="localizacionForm" name="lugar" class="mt-2">Localización</label><br/>
                <input type="radio" class="m-2" id="presencial" name="lugar" value="Presencial">
                    <label for="presencial">Presencial</label>
                <input type="radio" class="m-2" id="online" name="lugar" value="Online">
                    <label for="online">Online</label><br/>
            
            <label for="premioForm" name="premio" class="mt-2">Premios</label><br/>
                <input type="radio" class="m-2" id="si" name="premio" value="Si">
                    <label for="si">Sí</label>
                <input type="radio" class="m-2" id="no" name="premio" value="No">
                    <label for="no">No</label><br/>
            
            <label for="descripcionForm">Descripción</label><br/>
                <textarea id="descripcionForm" cols="50" rows="5"></textarea><br/> 

            <button type="button" class="btn btn-success">
                <a href="perfil_misorganizados.html">
                    Confirmar
                </a>
            </button>
            <button type="button" class="btn btn-danger">
                <a href="organizar.html">
                    Cancelar
                </a>
            </button>
        </fieldset>
      </form>
