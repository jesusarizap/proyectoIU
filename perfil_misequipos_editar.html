  <!-- Editar perfil -->
  <form action="./perfil_misequipos.html" method="get" class="content container-fluid">
    <h1 id="headerDos">Formulario para editar el equipo: Inazuma Japón</h1>
    <fieldset>
      <legend class="mt-2">Información principal</legend>
        <label for="nameForm">Nombre del equipo</label><br/>
        <input size="50" id="nameForm" type="text" value="Inazuma Japón" title="Campo para editar el nombre del equipo"/><br/>
      
      <div class="mt-2 mb-4">
          Foto de perfil<br/>
          <img src="./assets/img/equipo1.png" class="img-fluid img-thumbnail" style="width: 25em;" alt="Foto de perfil" title="Foto de perfil seleccionada para el equipo"><br/>  
          <input class="mt-2" type="file" title="Botón para elegir una imagen de perfil para el equipo de tu ordenador">
      </div>

      <legend class="mt-2">Miembros del equipo</legend>
      <label for="jugador1Form">Jugador 1</label><br/>
        <input size="50" id="jugador1Form" type="text" value="Mark Evans" title="Campo para editar el nombre del jugador 1"/><br/>
      
      <label for="jugador2Form">Jugador 2</label><br/>
        <input size="50" id="jugador2Form" type="text" value="Axel Blaze" title="Campo para editar el nombre del jugador 2"/><br/>
      
      <label for="jugador3Form">Jugador 3</label><br/>
        <input size="50" id="jugador3Form" type="text" value="Shawn Froste" title="Campo para editar el nombre del jugador 3"/><br/>
      
      <input class="btn btn-primary mt-2" value="+" type="button" title="Botón para añadir un jugador"></button><br/>

      <label for="descripcionForm">Descripción</label><br/>
        <textarea id="descripcionForm" cols="50" rows="5" title="Campo para escribir la información del torneo"></textarea><br/> 
    </fieldset>

    <input class="btn btn-success mt-2" value="Guardar cambios" type="submit" title="Botón para confirmar los cambios"></input>
    <input class="btn btn-danger mt-2" value="Cancelar" type="button" onclick="location.href='./perfil_misequipos.html'" title="Botón para cancelar los cambios"></input>
  </form>
